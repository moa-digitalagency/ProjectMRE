<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Site Vitrine{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="{{ url_for('main.index') }}" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">Mon Site</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3 ">
                    <a href="{{ url_for('main.index') }}" class="py-2 px-2 font-medium text-gray-500 hover:text-green-500 transition duration-300">Accueil</a>
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 hover:text-green-500 transition duration-300">Services</a>
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 hover:text-green-500 transition duration-300">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-10 p-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3 mb-4" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-200 mt-12 py-6 text-center">
        <p class="text-gray-600">© 2023 Mon Site Vitrine. Tous droits réservés.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
